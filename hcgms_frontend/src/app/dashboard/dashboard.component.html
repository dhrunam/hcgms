<div class="d-flex">
    <app-sidebar (sendToggleValue)="onToggle($event)" (sendStatus)="onGetStatus($event)" [mobileActive]="mobileActive" [backgroundActive]="backgroundActive" [toggleValue]="onSidebarToggle" responsive></app-sidebar>
    <div class="d-block w-100">
        <app-header (onToggle)="onToggle($event)" [toggleValue]="onSidebarToggle" responsive></app-header>
        <div class="mt-3 px-5" [@routerAnimation]="prepareOutlet(outlet)">
            <router-outlet #outlet="outlet"></router-outlet>
        </div>
    </div>
</div>
