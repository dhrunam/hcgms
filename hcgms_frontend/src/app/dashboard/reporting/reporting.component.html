<section>
    <div class="container">
        <div class="title text-center mt-5">
            <h2>Generate Report</h2>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="row">
                <div class="col-md-12">
                    <input type="date" class="form-control" (input)="getSecondDate(start_date.value)" ngModel name="start_date" #start_date="ngModel">
                </div>
            </div>
        </div>
        <div class="report mt-4">
            <h4>Report</h4>
            <hr>
            <ol class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary" (click)="generateReport()">Generate</button>
                    </div>
                </li>
            </ol>
        </div>
    </div>
</section>
