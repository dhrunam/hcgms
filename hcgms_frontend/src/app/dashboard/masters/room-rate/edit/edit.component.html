<div class="px-5 py-2">
    <h3 *ngIf="!editMode; else alt">Add Room Tariff</h3>
    <ng-template #alt>
        <h3>Edit Room Tariff</h3>
    </ng-template>
    <hr>
    <div class="row">
        <div class="col-md-3">
            <label class="form-label">Property</label>
            <select class="form-select" [(ngModel)]="property">
                <option [ngValue]="'N/A'">---Select Property---</option>
                <option *ngFor="let p of properties" [ngValue]="p.id">{{p.name}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Room</label>
            <select class="form-select" [(ngModel)]="room">
                <option [ngValue]="'N/A'">---Select Room---</option>
                <option *ngFor="let r of rooms" [ngValue]="r.id">{{r.room_no}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Cost</label>
            <input type="text" class="form-control" [(ngModel)]="cost">
        </div>
        <div class="col-md-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" [(ngModel)]="start_date">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" [(ngModel)]="end_date">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" (click)="onGoBack()">Go Back</button>
        <button class="btn btn-primary ms-3" *ngIf="!editMode; else edit" (click)="onAddRoomTariff()">Submit</button>
        <ng-template #edit>
            <button class="btn btn-primary ms-3" (click)="onUpdateRoomTariff()">Update</button>
        </ng-template>
    </div>
</div>
