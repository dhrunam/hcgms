<ul class="menu" [ngClass]="{'close': toggleValue, '': !toggleValue}">
    <li class="menu-item" routerLink="/dashboard/home">
        <label>
            <i class="bi bi-pc-display-horizontal"></i>
            <span>Dashboard</span>
        </label>
    </li>
    <li class="menu-item" (click)="onToggle(elem1,elem2)" *ngIf="role === 1">
        <div class="icon-links">
            <label>
                <i class="bi bi-server"></i>
                <span>Masters</span>
            </label>
            <i class="bi bi-chevron-down arrow mx-3" #elem1></i>
        </div>
        <ul class="sub-menu" #elem2>
            <li class="sub-menu-item" [routerLink]="[m.route]" *ngFor="let m of masters">
                <label>
                    <i [ngClass]="m.class" id="btn"></i>
                    <span>{{m.menu}}</span>
                </label>
            </li>
        </ul>
    </li>
    <li class="menu-item" *ngIf="role === 2" routerLink="/dashboard/reservation">
        <label>
            <i class="bi bi-pencil"></i>
            <span>Booking</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 2" routerLink="/dashboard/cancel">
        <label>
            <i class="bi bi-x-circle"></i>
            <span>Cancel</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 2" routerLink="/dashboard/report">
        <label>
            <i class="bi bi-file-earmark-spreadsheet"></i>
            <span>Report</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 3" routerLink="/dashboard/check-in">
        <label>
            <i class="bi bi-house-up"></i>
            <span>Check-In</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 3" routerLink="/dashboard/check-out">
        <label>
            <i class="bi bi-house-down"></i>
            <span>Check-Out</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 3" routerLink="/dashboard/other-service">
        <label>
            <i class="bi bi-house-gear"></i>
            <span>Other Services</span>
        </label>
    </li>
    <li class="menu-item" *ngIf="role === 3" routerLink="/dashboard/bill">
        <label>
            <i class="bi bi-house-check"></i>
            <span>Billing</span>
        </label>
    </li>
</ul>
