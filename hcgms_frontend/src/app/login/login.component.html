<div class="d-flex justify-content-center align-items-center vh-100 px-5" style="background-color: #f2fbff;">
    <div class="card mb-3" style="width: 33rem;"> 
        <div class="card-body px-5 py-5">
            <div class="row">
                <div class="col-sm-11 col-md-11 col-lg-11 col-xl-11 mx-auto">
                    <div class="text-center mb-3">
                        <img src="assets/images/hcs_logo.png" height="180px">
                    </div>
                    <h3 class="login-heading text-center">Guest House Login</h3>
                    <hr>
                    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="Username" name="username" ngModel #username="ngModel" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password="ngModel" required><br>
                        </div>
                        <small class="text-danger" *ngIf="(username.touched && username.invalid) || (password.touched && password.invalid)">Please enter your credentials to continue</small>
                        <div class="d-grid mt-4">
                            <button class="btn btn-lg btn-primary btn-login fw-bold mb-2" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
